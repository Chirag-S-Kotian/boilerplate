name: deploy

on:
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    DEFAULT_NETWORK: "sepolia"
    SEMAPHORE_CONTRACT_ADDRESS: "0x5B8e7cC7bAC61A4b952d472b67056B2f260ba6dc"
    FEEDBACK_CONTRACT_ADDRESS: "0xF60BB52500652193930b40A0c680e7d1a02155FE"
    GROUP_ID: 99
    OPENZEPPELIN_AUTOTASK_WEBHOOK: "https://api.defender.openzeppelin.com/actions/20fce2ae-844b-4ec0-a6a2-90a3350a9d2c/runs/webhook/303216d1-fa7d-4fca-8c5b-7ba1ba544fc7/2T7i9xrkZA5j37hoaQLUuw"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: yarn

            - name: Install dependencies
              run: yarn
            - name: Build with Next.js
              run: cd apps/web-app && yarn build && yarn export
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./apps/web-app/out

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
