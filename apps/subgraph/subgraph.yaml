specVersion: 0.0.4
description: Semaphore boilerplate subgraph definition (The Graph).
repository: https://github.com/semaphore-protocol/boilerplate
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Greeter
      network: goerli
      source:
          address: "0xc1591422e817912145DF8a80F01bC286482aCa53"
          abi: Greeter
          startBlock: 8049755
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - User
              - Greeting
          abis:
              - name: Greeter
                file: ./contract-artifacts/Greeter.json
          eventHandlers:
              - event: NewUser(uint256,bytes32)
                handler: createUser
              - event: NewGreeting(string)
                handler: createGreeting
          file: ./src/mapping.ts
