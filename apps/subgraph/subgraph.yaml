specVersion: 0.0.4
description: Semaphore boilerplate subgraph definition (The Graph).
repository: https://github.com/semaphore-protocol/boilerplate
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Feedback
      network: goerli
      source:
          address: "0xA9C2B639a28cDa8b59C4377e980F75A93dD8605F"
          abi: Feedback
          startBlock: 8333681
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - User
              - Feeback
          abis:
              - name: Feedback
                file: ./contract-artifacts/Feedback.json
          eventHandlers:
              - event: NewUser(uint256,bytes32)
                handler: createUser
              - event: NewFeedback(bytes32)
                handler: createFeedback
          file: ./src/mapping.ts
